<div class="panel panel-default" ng-controller=xuathangController><div class=panel-heading><h3 class=panel-title>Xuất hàng</h3></div><div class=panel-body><span us-spinner="{radius:15, width:4, length: 8}"></span><div class="col-md-12 col-sm-12 col-xs-12" id=xuathang><div id=gridContainer dx-data-grid=gridXuatHangs></div><div dx-context-menu=contextMenuXuatHang></div></div><div class=popup dx-popup=popupModifyLyDoXuat><div data-options="dxTemplate: { name:'templateModifyLyDoXuat' }"><form ng-submit=SaveLyDoXuat($event) dx-validation-group={lydoXuat}><div class=row><div class="form-group col-md-12 col-sm-12 col-xs-12"><div class=dx-field><label>Tên <span class=text-danger title="Vui lòng nhập trường này" data-toggle=tooltip>(*)</span></label><div dx-text-box=controlLyDoXuat.ten dx-validator="{validationRules:[{type: 'required', message: 'Nhập tên Lý do xuất'}]}"></div></div></div><div dx-validation-summary={lydoXuat}></div></div><hr><div class=row><div class=pull-left dx-button="{ text: 'Lưu', icon: 'floppy', type: 'success', useSubmitBehavior: true }"></div><div class=pull-right dx-button="{ text: 'Hủy bỏ', icon: 'clear', onClick: CancelSaveLyDoXuat, type: 'danger' }"></div></div></form></div></div><div class=popup dx-popup=popupModifyXuatHang><div data-options="dxTemplate: { name:'templateModifyXuatHang' }"><form ng-submit=SaveXuatHang($event) dx-validation-group={xuathang}><div class="form-group col-md-2 col-sm-2 col-xs-12"><div class=dx-field><label>Thời gian</label><div dx-date-box=controlXuatHang.thoigian></div></div></div><div class="form-group col-md-4 col-sm-4 col-xs-12"><div class=dx-field><label>Lý do xuất</label><div><div class=col-md-11 style="margin: 0px; padding: 0px;"><div dx-select-box=controlXuatHang.lydoXuat dx-validator="{validationRules:[{type: 'required', message: 'Chọn lý do nhập'}]}"></div></div><div class=col-md-1 style="margin: 0px; padding: 0px;"><div dx-button=controlXuatHang.addLyDoXuat style="margin: 0px"></div></div></div></div></div><div class="form-group col-md-4 col-sm-4 col-xs-12"><div class=dx-field><label>Người xuất</label><div dx-text-box=controlXuatHang.nguoiXuat></div></div></div><div class="form-group col-md-2 col-sm-2 col-xs-12"><div class=dx-field><label>Tổng tiền</label><div class=dx-texteditor><div class=dx-texteditor-container><input type=text class=dx-texteditor-input style="text-align: right; font-weight: bold" fcsa-number ng-model=xuathang.tongTien></div></div></div></div><div class="form-group col-md-12 col-sm-12 col-xs-12"><div class=dx-field><label>Ghi chú</label><div dx-text-area=controlXuatHang.ghichu></div></div></div><div class=row><div class="col-md-6 col-sm-6 col-xs-12"><div class=dx-field><div class=field-customization dx-lookup=lookupMatHangs id=lookupMatHangs></div></div></div></div><br><div class="col-md-12 col-sm-12 col-xs-12" id=chitietXuatHang><div style="height: 50vh" dx-data-grid=gridChiTietXuatHangs></div></div><div dx-validation-summary={xuathang}></div><hr><div class=row><div class=pull-left dx-button="{ text: 'Lưu', icon: 'floppy', type: 'success', useSubmitBehavior: true }"></div><div class=pull-right dx-button="{ text: 'Hủy bỏ', icon: 'clear', onClick: CancelSaveXuatHang, type: 'danger' }"></div></div></form></div></div><div class=popup dx-popup=popupDeleteXuatHang><div data-options="dxTemplate: { name:'templateDeleteXuatHang' }"><div style="text-align: center">Bạn có chắc chắn muốn xóa?</div><br><div dx-button="{ text: 'Có', icon: 'floppy', onClick: ConfirmDeleteXuatHang, type: 'success' }"></div><div dx-button="{ text: 'Không', icon: 'clear', onClick: CancelDeleteXuatHang, type: 'danger' }"></div></div></div><div class=popup dx-popup=popupReviewXuatHang><div data-options="dxTemplate: { name:'templateReviewXuatHang' }"><div class="form-group col-md-2 col-sm-2 col-xs-12"><div class=dx-field><label>Thời gian</label><div dx-date-box=controlXuatHangReview.thoigian></div></div></div><div class="form-group col-md-4 col-sm-4 col-xs-12"><div class=dx-field><label>Lý do xuất</label><div><div class=col-md-12 style="margin: 0px; padding: 0px;"><div dx-select-box=controlXuatHangReview.lydoXuat dx-validator="{validationRules:[{type: 'required', message: 'Chọn lý do nhập'}]}"></div></div></div></div></div><div class="form-group col-md-4 col-sm-4 col-xs-12"><div class=dx-field><label>Người xuất</label><div dx-text-box=controlXuatHangReview.nguoiXuat></div></div></div><div class="form-group col-md-2 col-sm-2 col-xs-12"><div class=dx-field><label>Tổng tiền</label><div class=dx-texteditor><div class=dx-texteditor-container><input type=text class=dx-texteditor-input style="text-align: right; font-weight: bold" fcsa-number ng-model=xuathangReview.tongTien readonly></div></div></div></div><div class="form-group col-md-12 col-sm-12 col-xs-12"><div class=dx-field><label>Ghi chú</label><div dx-text-area=controlXuatHangReview.ghichu></div></div></div><div class="col-md-12 col-sm-12 col-xs-12" id=chitietReviewXuatHang><div style="height: 50vh" dx-data-grid=gridChiTietXuatHangReviews></div></div></div></div></div></div>
